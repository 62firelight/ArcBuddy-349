
<ul>
    <li>
        <h2>Characters</h2>
    </li>
    <li>
        <button (click)="displayCharacter('')">All Characters</button>
    </li>
    <li *ngFor="let character of characters">
        <button (click)="displayCharacter(character.characterId)">{{ character.race }} {{ character.class }}</button>
    </li>
</ul>
