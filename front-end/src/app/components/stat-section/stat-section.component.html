<mat-card class="stat-card">
    <mat-card-title align="left">
        <b>{{ sectionName }}</b>
    </mat-card-title>
    <mat-grid-list cols="6" rowHeight="9em">
        <mat-grid-tile *ngFor="let stat of stats | keyvalue">
            <app-stat [statName]="stat.key" [statValue]="stat.value | destinyStat">
            </app-stat>
        </mat-grid-tile>
    </mat-grid-list>
</mat-card>
