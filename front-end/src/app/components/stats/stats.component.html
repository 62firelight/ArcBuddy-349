<h1> {{ profile.displayName }} stats </h1>

<button mat-raised-button (click)="addProfile(profile)">Save</button>

<mat-spinner [diameter]="50" *ngIf="fetchingStats"></mat-spinner>

<div class="grid">
    <mat-card class="stat-card" *ngFor="let stat of profile.characterStats | keyvalue">
        <mat-card-title>
            <b>{{ stat.key }}</b>
        </mat-card-title>
        <mat-card-content>
            {{ stat.value }}
        </mat-card-content>
    </mat-card>
</div>
