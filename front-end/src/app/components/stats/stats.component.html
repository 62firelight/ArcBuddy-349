<h1> {{ profile.displayName }} stats </h1>

<div class="grid">
    <mat-card class="stat-card" *ngFor="let stat of profile.characterStats | keyvalue">
        <mat-card-title>
            {{ stat.key }}
        </mat-card-title>
        <mat-card-content>
            {{ stat.value }}
        </mat-card-content>
    </mat-card>
</div>
