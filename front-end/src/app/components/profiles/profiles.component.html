<h2>Saved Profiles</h2>
<mat-icon matRipple (click)="ngOnInit()">
    <div class="refresh"> refresh</div>
</mat-icon>

<p class="saved">
    {{ error }}
</p>

<mat-spinner [diameter]="50" *ngIf="fetchingProfiles">
</mat-spinner>
<br>

<mat-list>
    <mat-list-item *ngFor="let profile of profiles" id="buttons">
        <div class="profile-name">
            {{ profile.displayName }} 
            <mat-card-subtitle>{{ profile.dateCreated | date : 'short'}}</mat-card-subtitle>
        </div>

        <button mat-button class="delete" (click)="openDeleteDialog(profile)" align="end">
            Delete
        </button>

        <button mat-button (click)="setProfile(profile)" align="end">
            View
        </button>

        <mat-divider></mat-divider>
    </mat-list-item>
</mat-list>
