<h2 mat-dialog-title>Profile Deletion</h2>
<mat-dialog-content>
Are you sure you want to delete  <b>{{ data.displayName }}</b>?
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">No</button>
    <button mat-button [mat-dialog-close]="true" style="color: red">Yes</button>
</mat-dialog-actions>
