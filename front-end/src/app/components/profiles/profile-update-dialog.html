<h2 mat-dialog-title>Profile Update</h2>
<mat-dialog-content>
<p><strong>{{ data.profile.displayName }}</strong> was already created on {{ data.originalProfile.dateCreated | date : 'short'}}.</p>

<p>Are you sure you want to overwrite <strong>{{ data.profile.displayName }}</strong> with the profile seen on {{ data.profile.dateCreated | date : 'short'}}?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false" cdkFocusInitial>No</button>
    <button mat-button [mat-dialog-close]="true">Overwrite</button>
    <!-- TODO: Add "Save as New" button -->
</mat-dialog-actions>
