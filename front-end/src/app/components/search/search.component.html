<form (ngSubmit)="onSubmit()" class="search-form">
    <mat-form-field class="search-full-width" appearance="standard">
        <!-- <mat-label for="text">
            Search Bungie Name...
        </mat-label> -->
        <input matInput name="text" [(ngModel)]="name" placeholder="62firelight#8173" autocomplete="off" [matAutocomplete]="auto">
        <button *ngIf="name" matSuffix mat-icon-button aria-label="Clear" (click)="name=''">
            <mat-icon>close</mat-icon>
          </button>
        <button mat-icon-button matSuffix mat-button>
            <mat-icon>
                search
            </mat-icon>
        </button>
    </mat-form-field>
</form>
<br>
<!-- <mat-error>{{ error }}</mat-error> -->

<mat-autocomplete #auto>
    <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
    </mat-option>
</mat-autocomplete>
