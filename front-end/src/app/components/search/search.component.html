<mat-drawer-container class="content mat-app-background darkMode" autosize>

    <h1>{{ title }}</h1>

    <!-- Sidenav -->
    <mat-drawer #drawer class="stat-sidenav" mode="side" [opened]="false">
        <h2>Saved Profiles</h2>
        <mat-icon matRipple (click)="ngOnInit()">
            <div class="refresh"> refresh</div>
        </mat-icon>
        <mat-spinner [diameter]="50" *ngIf="fetchingProfiles"></mat-spinner>
        <br>

        <ul>
            <li *ngFor="let profile of profiles" id="buttons">
                <mat-card class="profile-card">
                    <div matRipple (click)="setProfile(profile)">
                        {{ profile.Key }}
                    </div>
                    <div class="profile-card-delete">
                        <mat-icon matRipple (click)="deleteProfile(profile)">
                            <div class="delete">close</div>
                        </mat-icon>
                    </div>
                </mat-card>
            </li>
        </ul>
    </mat-drawer>

    <!-- View Saved Profiles button that toggles sidenav -->
    <button mat-raised-button type="button" mat-button (click)="drawer.toggle()">
        {{ drawer.opened == true ? "Hide" : "Show" }} Saved Profiles
    </button>
    <br>

    <!-- Search bar -->
    <form (ngSubmit)="onSubmit()" class="search-form">
        <mat-form-field class="search-full-width" appearance="fill">
            <mat-label for="text">Search Bungie Name...</mat-label>
            <input matInput name="text" [(ngModel)]="name" placeholder="e.g. 62firelight#8173" autocomplete="off">
            <button matSuffix mat-button class="search-button">
                <mat-icon [ngStyle]="{'color':'white'}">search</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <br>

    <mat-error>{{ error }}</mat-error>

    <!-- Stats display -->
    <div *ngIf="profile != undefined">

        <button mat-raised-button *ngIf="profile.mergedStats != undefined"
            (click)="addProfile(profile)">Save</button>
        <p *ngIf="saved" class="saved">Profile successfully saved</p>

        <div class="row">
            <div class="column">
                <app-characters [characters]="profile.characters" (newCharacterIdEvent)="updateStats($event)"></app-characters>
            </div>

            <div class="column">
                <h2> {{ profile.displayName }} stats </h2>

                <mat-spinner [diameter]="50" *ngIf="fetchingStats"></mat-spinner>

                <div class="grid">
                    <mat-card class="stat-card" *ngFor="let stat of displayedStats | keyvalue">
                        <mat-card-title>
                            <b>{{ stat.key }}</b>
                        </mat-card-title>
                        <mat-card-content>
                            {{ stat.value }}
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>

</mat-drawer-container>
