<mat-drawer-container class="content mat-app-background darkMode" autosize>

    <h1>{{ title }}</h1>
    <mat-drawer #drawer class="stat-sidenav" mode="side">
        <h2>Saved Profiles</h2>
        <mat-icon matRipple (click)="ngOnInit()">
            <div class="refresh"> refresh</div>
        </mat-icon>
        <mat-spinner [diameter]="50" *ngIf="spinnerService.visibility | async"></mat-spinner>
        <br>

        <ul>
            <li *ngFor="let profile of profiles" id="buttons"><button mat-raised-button (click)="setProfile(profile)">
                    {{ profile.Key }}
                    <mat-icon matRipple (click)="deleteProfile(profile)">
                        <div class="delete">close</div>
                    </mat-icon>
                </button>
            </li>
        </ul>
    </mat-drawer>

    <button mat-raised-button type="button" mat-button (click)="drawer.toggle()">
        View Saved Profiles
    </button>
    <br>

    <form (ngSubmit)="onSubmit()" class="search-form">
        <mat-form-field class="search-full-width" appearance="fill">
            <mat-label for="text">Search Bungie Name...</mat-label>
            <input matInput name="text" [(ngModel)]="name" placeholder="62firelight#8173">
            <button matSuffix mat-button class="search-button">
                <mat-icon [ngStyle]="{'color':'white'}">search</mat-icon>
            </button>
        </mat-form-field>
    </form>
    <br>

    <mat-error>{{ error }}</mat-error>

    <!-- <button mat-raised-button class="profile-card" *ngIf="profile != undefined" (click)="toggleStats()">
    <img [src]="profile.iconPath">
    {{ profile.displayName }}
</button> -->

    <app-stats *ngIf="statsVisibility && profile != undefined" [profile]="profile"></app-stats>
</mat-drawer-container>
