<form (ngSubmit)="onSubmit()" class="search-form" data-testid="search-form">
    <mat-form-field class="search-full-width" appearance="standard">
        <!-- <mat-label for="text">
            Search Bungie Name...
        </mat-label> -->
        <input matInput name="text" #searchInput [(ngModel)]="name" placeholder="Guardian#1234" autocomplete="off"
            [matAutocomplete]="auto" data-testid="search-input">
        <mat-hint class="mat-error">
            {{ error }}
        </mat-hint>
        <button mat-icon-button matSuffix mat-button data-testid="search-button">
            <mat-icon>
                search
            </mat-icon>
        </button>
    </mat-form-field>
</form>
<!-- <mat-error>{{ error }}</mat-error> -->

<mat-autocomplete #auto>
    <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
    </mat-option>
</mat-autocomplete>
