<div class="vendor-block" *ngFor="let vendor of vendors | keyvalue">
    <h2>{{ vendor.key }}</h2>

    <ul *ngFor="let vendorItem of vendor.value">
        <li>
            <img [src]="vendorItem.icon" [alt]="vendorItem.name" [title]="vendorItem.name">
        </li>
    </ul>
</div>
