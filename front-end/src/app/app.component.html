<div class="content mat-app-background darkMode">
  <h1>{{ title }}</h1>

  <form (ngSubmit)="onSubmit()" class="search-form">
    <mat-form-field class="search-full-width" appearance="fill">
      <mat-label for="text">Search Bungie Name...</mat-label>
      <input matInput name="text" [(ngModel)]="name" id="text" placeholder="62firelight#8173">
    </mat-form-field>
  </form>
  <br>

  {{ error }}
</div>
